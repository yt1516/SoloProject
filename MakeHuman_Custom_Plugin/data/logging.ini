[loggers]
keys=root,callEvent,callAsync,redraw,event,load

[handlers]
keys=stderr,splash,app,status,file

[formatters]
keys=verbose

[handler_stderr]
class=StreamHandler
level=DEBUG
args=(sys.stderr,)

[handler_splash]
class=log.SplashLogHandler
level=INFO
args=()

[handler_app]
class=log.ApplicationLogHandler
level=DEBUG
args=()

[handler_file]
class=FileHandler
level=DEBUG
formatter=verbose
args=(os.path.join('%(mhUserDir)s', 'makehuman.log'),'w')

[handler_status]
class=log.StatusLogHandler
level=NOTICE
args=()

[logger_root]
level=DEBUG
handlers=stderr,splash,app,status,file

[logger_callEvent]
level=WARNING
handlers=stderr,file
propagate=0
qualname=mh.callEvent

[logger_callAsync]
level=WARNING
handlers=stderr,file
propagate=0
qualname=mh.callAsync

[logger_redraw]
level=WARNING
handlers=stderr,file
propagate=0
qualname=mh.redraw

[logger_event]
level=WARNING
handlers=stderr,file
propagate=0
qualname=mh.event

[logger_load]
level=WARNING
handlers=stderr,file
propagate=0
qualname=mh.load

[formatter_verbose]
format=[%(asctime)s] %(filename)s->%(funcName)s():%(lineno)d -- %(levelname)s -- %(message)s
